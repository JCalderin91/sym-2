<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>SYM-2</title>
</head>

<body>

  <div class="px-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SYM-2</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


    </nav>
  </div>


  <!-- Container -->
  <div class="mx-4">
    <div class="row mt-5">

      <div class="col-md-6">
        <div class="form-group">
          <label for="">Selecione condicion de parada</label>
          <select name="stop-conditions" id="stop-conditions" class="custom-select">
            <option value="time">Tiempo</option>
            <option value="request" checket>Solicitudes</option>
            <option value="service">Servicios</option>
          </select>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-gruoup stop_conditions" id="time">
          <label for="">Tiempo de la corrida (seg)</label>
          <input type="number" class="form-control" min="0">
        </div>
        <div class="form-gruoup stop_conditions d-none" id="request">
          <label for="">Número de solicitudes</label>
          <input type="number" class="form-control" min="0">
        </div>
        <div class="form-gruoup stop_conditions d-none" id="service">
          <label for="">Número de servicios</label>
          <input type="number" class="form-control" min="0">
        </div>
      </div>

      <div class="col-12">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="inicial-conditions">
          <label class="custom-control-label" for="inicial-conditions">Ingresar condiciones iniciales</label>
        </div>
      </div>

      <div class="col-12 mt-3 d-none" id="inicial-conditions-box">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Tiempo de solicitud (seg)</label>
              <input type="text" class="form-control initial__conditions" id="timeRequestInit">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Tiempo de servicio (seg)</label>
              <input type="text" class="form-control initial_c_conditions" id="timeServiceInit">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Entidades</label>
              <input type="text" class="form-control initial_c_conditions" id="entityInit">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12  mt-3">

        <button id="begin" class="btn btn-sm btn-success ml-2 float-right">Comenzar</button>
        <button id="another" class="btn btn-sm btn-info  float-right">Reiniciar</button>

      </div>


      <div class="col-md-7 mt-3 table-responsive">
        <table id="dataTable" class="table table-sm">
          <thead class="bg-dark text-white">
            <tr>
              <td>#</td>
              <td>tr</td>
              <td>eqo</td>
              <td>ne</td>
              <td>ri</td>
              <td>eg</td>
              <td>le</td>
            </tr>
          </thead>
          <tbody id="resultsBody">

          </tbody>
        </table>
      </div>
      <div class="col-md-5 mt-3">
        <div class="row">
          <div class="col-12">
            <table class="table table-sm">
              <thead class="bg-dark text-white">
                <tr>
                  <td>Patron de llegada</td>
                </tr>
              </thead>
              <tbody id="inPatter">

              </tbody>
            </table>
          </div>
          <div class="col-12 mt-2">
            <table class="table table-sm">
              <thead class="bg-dark text-white">
                <tr>
                  <td>Patron de servicio</td>
                </tr>
              </thead>
              <tbody id="servicePatter"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-md-12 row mt-3">
        <div class="col-12">
          <h5>Respuestas</h5>
        </div>
        <div class="col-12">
          <ol id="respuestas" class="list-item-group"></ol>
        </div>
      </div>
      <div class="col-md-12">
        <h4>Condiciones finales del sistema</h4>
        <h6 id="final"></h6>
      </div>


    </div>
  </div>
  <!-- /Container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

  <script src="FileSaver.min.js"></script>
  <script src="Blob.min.js"></script>
  <script src="xls.core.min.js"></script>
  <script src="dist/js/tableexport.js"></script>

</body>

</html>
